version: '2'
volumes:
  dbdata:
  moduledata:
networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.19.0.0/16
        gateway: 172.19.0.1
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    volumes:
      - "dbdata:/data"
    networks:
      app_net:
        ipv4_address: 172.19.0.2
    restart: always

  chat:
    build: .
    image: linodejs:1.0.0
    ports:
      - '80:3000'
    volumes:
      - "/vagrant/li-nodejs:/home/app/chat"
      - "moduledata:/home/app/chat/node_modules"
    networks:
      app_net:
        ipv4_address: 172.19.0.3
