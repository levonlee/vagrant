version: '2'
volumes:
  dbdatatestwww2:
networks:
  app_nettestwww2:
    driver: bridge
    ipam:
      driver: default
      config:
      # 172.20.x.0/24 for personal dev projects
      # 172.19.x.0/24 for work dev projects
      - subnet: 172.18.0.0/24
        gateway: 172.18.0.1
services:
  dbtestwww2:
    image: mysql:5.7.9
    container_name: dbtestwww2
    volumes:
    # not persist
      - "dbdatatestwww2:/var/lib/mysql"
      - "./cs-devops/db:/docker-entrypoint-initdb.d"
    # persist
      - "./cs-devops/persist:/var/lib/mysql"
      - "./cs-devops/db:/docker-entrypoint-initdb.d"
    networks:
      app_nettestwww2:
        ipv4_address: 172.18.0.2
    # remove ports for prod
    ports:
    # mysql port range 31000 to 31999
      - "9978:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: wp
      MYSQL_DATABASE: wp
      MYSQL_USER: wp
      MYSQL_PASSWORD: wp

  phptestwww2:
    image: cs-php56-apache
    container_name: phptestwww2
    volumes:
      - "./:/var/www/html"
    networks:
      app_nettestwww2:
        ipv4_address: 172.18.0.3
    # enable sendmail
    command: [ "/bin/sh", "-c", "/prepare-sendmail.sh && apache2-foreground" ]
    ports:
    # php port range 32000 to 32999
      - "9977:80"
    depends_on:
      - dbtestwww2
    links:
      - dbtestwww2

  wpcli-testwww2:
    image: tatemz/wp-cli
    container_name: wpcli-testwww2
    volumes_from:
      - phptestwww2
    entrypoint: wp
    command: "--info"
    networks:
      app_nettestwww2:
        ipv4_address: 172.18.0.4